<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>tackpad</title>
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #main {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #pad {
            margin-top: 10px;
            background-color: rgb(199, 199, 199);
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }

        .buttons * {
            height: 70px;
            width: calc(100% / 2 - 10px - 1.5px);
            background-color: rgb(210, 210, 210);                                                                                                                                                                                   
            margin-top: 3px;
        }

        .buttons *:last-child {
            margin-left: 3px;
        }

        #pointer {
            height: 10px;
            width: 10px;
            background-color: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="main">
        <canvas id="pad"></canvas>
        <div class="buttons">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
